form {

  outline-offset: 1px;
  -webkit-appearance: none;
  appearance: none;
  box-shadow: 0 0 0 2px rgba(0, 123, 255, 0,2);
}

  border-radius: 4px;

<!-- Formulário com HTTP e GET -->
    <form action="" method="POST">
        <h2>Formulário de Contato</h2>

        <!-- Campo de nome (input text) -->
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required minlength="3">

        <!-- Campo de e-mail (input email) -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <!-- Campo de telefone (input tel) -->
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
        <small>Formato: 11-91234-5678</small>

        <!-- Campo de seleção (select) -->
        <label for="topic">Assunto:</label>
        <select id="topic" name="topic" required>
            <option value="">Selecione um assunto</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>

        <!-- Campo de mensagem (textarea) -->
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem" required minlength="10"></textarea>

        <!-- Campo de opção (radio) -->
        <label>Como você me encontrou?</label>
        <div class="radio-group">
            <label for="google">
                <input type="radio" id="google" name="found_us" value="google" required> Google
            </label>
            <label for="social">
                <input type="radio" id="social" name="found_us" value="social"> Redes Sociais
            </label>
            <label for="friend">
                <input type="radio" id="friend" name="found_us" value="friend"> Indicação de Amigo
            </label>
        </div>

        <!-- Campo de aceite (checkbox) -->
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            Aceito os termos e condições
        </label>

        <!-- Botões de envio e reset -->
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </form>

<!-- Rodapé -->
